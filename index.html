<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity toothpicks for sale!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Toothpicks for Sale</h1>
      <div id="form">
        <form id="formOne">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Please enter your full address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="celebrity">Because supplies are limited, only one Celebrity Toothpick™ may be purchased per order.</label>
            <select class="form-control" id="celebrity">
              <option>Elvis Presley</option>
              <option>Madonna</option>
              <option>Farrah Fawcett</option>
              <option>Beyoncé</option>
            </select>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="Celebrity-toothpicks-for-sale">
        <h1>Your order has been received!</h1>
        <p>
          Thank you so much, <span class="name"></span>, for purchasing your very own <span class="celebrity"></span> toothpick from Celebrity Toothpick™! Please allow five to ten business days for delivery to <span class="address"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
